<div class="body">
    <h1>Formulario de registro - Template</h1>
    <form (ngSubmit)="sendForm(formRegistro)" #formRegistro="ngForm">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput
            type="text"
            name="nombre"
            minlength="3"
            required
            placeholder="Nombre"
            [ngModel]="datosRegistro.nombre">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput
            type="text"
            name="apellidos"
            minlength="5"
            required
            placeholder="Apellidos"
            [ngModel]="datosRegistro.apellidos">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput
            type="email"
            name="email"
            minlength="5"
            required
            placeholder="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [ngModel]="datosRegistro.email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <span matPrefix>+34 &nbsp;</span>
            <input matInput
            name="telefono"
            type="tel"
            placeholder="teléfono"
            minlength="9"
            maxlength="9"
            required
            [ngModel]="datosRegistro.telefono">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Ciudad</mat-label>
            <mat-select name="ciudad" [ngModel]="datosRegistro.ciudad" required>
                <mat-option *ngFor="let ciudad of paises" value="{{ ciudad.capital }}">{{ ciudad.capital }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pais</mat-label>
            <mat-select name="pais" [ngModel]="datosRegistro.pais" required>
                <mat-option *ngFor="let pais of paises" value="{{ pais.pais }}">{{ pais.pais }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Fecha de nacimiento</mat-label>
            <input matInput 
            [matDatepicker]="picker"
            name="nacimiento"
            [min]="minDate"
            [max]="maxDate"
            [ngModel]="datosRegistro.nacimiento"
            placeholder="DD/MM/YYYY"
            required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" name="genero" [ngModel]="datosRegistro.genero" required>
            <mat-radio-button value="O">Otros</mat-radio-button>
            <mat-radio-button value="M">Masculino</mat-radio-button>
            <mat-radio-button value="F">Femenino</mat-radio-button>
        </mat-radio-group>
        <button mat-raised-button type="submit">Registrar</button>
    </form>
</div>
