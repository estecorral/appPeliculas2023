<div class="body">
    <h1>Formulario de registro - Template</h1>
    <form (ngSubmit)="sendForm(formRegistro)" #formRegistro="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput
            type="text"
            name="nombre"
            placeholder="Nombre"
            [ngModel]="datosRegistro.nombre">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput
            type="text"
            name="apellidos"
            placeholder="Apellidos"
            [ngModel]="datosRegistro.apellidos">
        </mat-form-field>
        <button mat-raised-button type="submit">Registrar</button>
    </form>
</div>
